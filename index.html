<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas Univesp</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Porcentagem</h1>
        <div class="form-group">
            <label for="decimalN1">Decimal N1:</label>
            <input type="number" id="decimalN1" step="0.01">
        </div>
        <div class="form-group">
            <label for="decimalN2">Decimal N2:</label>
            <input type="number" id="decimalN2" step="0.01">
        </div>
        <button onclick="calcularPorcentagens()">Calcular</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularPorcentagens() {
            const n1 = parseFloat(document.getElementById('decimalN1').value);
            const n2 = parseFloat(document.getElementById('decimalN2').value);

            if (isNaN(n1) || isNaN(n2)) {
                document.getElementById('resultado').textContent = "Por favor, insira números válidos.";
                return;
            }

            const porcentagemN1 = n1 * 0.40; // 40%
            const porcentagemN2 = n2 * 0.60; // 60%
            const soma = porcentagemN1 + porcentagemN2;

            document.getElementById('resultado').textContent = `40% de ${n1} = ${porcentagemN1.toFixed(2)}, 60% de ${n2} = ${porcentagemN2.toFixed(2)}. Soma = ${soma.toFixed(2)}`;
        }
    </script>
</body>
</html>
